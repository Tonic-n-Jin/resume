<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyle Jovanovic Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        @import url("css/main.css");
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <!-- Printable Area -->
    <div class="page">

        <!-- 1. Header Placeholder -->
        <header id="header-placeholder" class="placeholder">
            <p>Loading header...</p>
        </header>
        
        <!-- 2. Main Content Area -->
        <main class="flex-grow flex flex-row">

            <!-- 2.a Left side Placeholder -->
            <div id="side-placeholder">
                <p>Loading side...</p>
            </div>

            <!-- 2.b Main Content Placeholder -->
            <div id="main-placeholder">
                <p>Loading main content...</p>
            </div>

        </main>

        <!-- 4. Footer Placeholder -->
        <footer id="footer-placeholder" class="placeholder">
            <p>Loading footer...</p>
        </footer>

    </div>

    <!-- Import external JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
